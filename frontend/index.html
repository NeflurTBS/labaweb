<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <div class="body_header">
      <span class="logo">To-Do List</span>
      <nav>
        <span id="nameUser"></span>
        
        <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop1" id="buttonRegistr">
          Регистрация
        </button>
        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog ">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Регистрация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
              </div>
              <div class="modal-body">
                
                <form id="registerForm">
                  <input type="text" id="newUsername" placeholder="Имя пользователя" required class="field">
                  <input type="password" id="newPassword" placeholder="Пароль" required class="field">
                  <input type="email" id="email" placeholder="Почта" required class="field" pattern="*@*.*">
                  <button type="submit" class="button">Зарегистрироваться</button>                  
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" id="buttonAutoriz">
          Авторизация
        </button>
        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Авторизация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
              </div>
              <div class="modal-body">
                
                <form id="loginForm">
                  <input type="text" id="username" placeholder="Имя пользователя" required>
                  <input type="password" id="password" placeholder="Пароль" required>
                  <button type="submit" class="button">Авторизоваться</button>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              </div>
            </div>
          </div>
        </div> 
      </nav>
    </div>
  </header>
  <body>
    <div class="main">
      <div class="toolbar">
        <!--Добавление-->
        <button id="button" onclick="showhide(ShowAddTask)" class="secondaryButton">Добавление задачи</button>

        <button id="button1" onclick="showhide(ShowAddFolder)" class="secondaryButton">Добавление папки</button>
        
        <!--Добавление задачи-->
        <form id="taskFormAdd" style="display: none" class="CRUD">
          <input type="text" id="taskInput" placeholder="Введите текст задачи" required/>
          <button type="submit" class="secondaryButton">Добавить задачу</button>
        </form>

        <!--Добавление папки-->
        <form id="folderFormAdd" style="display: none" class="CRUD">
          <input type="text" id="folderInput" placeholder="Введите название папки" required/>
          <button type="submit" class="secondaryButton">Добавить папку</button>
        </form>
      </div>
    </div>
    <div class="main">
      <table>
        <thead>
          <tr>
            <th>Номер задачи</th>
            <th>Задача</th>
            
          </tr>
        </thead>
        <tbody class="tableTask" id="taskList">
          

          <!-- Сюда будут добавляться задачи -->
        </tbody>
      </table>
    </div>

  
    <script src="script.js"></script>
    <!-- Подключаем JavaScript файл -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
